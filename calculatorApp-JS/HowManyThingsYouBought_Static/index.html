<!DOCTYPE html>
<html class="nojs html css_verticalspacer" lang="en-US">
  <head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css?crc=257079538" id="pagesheet"/>
    <title>算一算</title>

  </head>

 <body>

    <div class="clearfix borderbox" id="page"><!-- column -->
     <div class="museBGSize colelem" id="u105"><!-- simple frame -->
      <div class="fluid_height_spacer"></div>
     </div>
    </div>

    <div class="calculation">
    	<div class="bought">
    		<div class="row">
    		  <div class="col-lg-5 offset-lg-2">
    			<input type="text" class="form-control" placeholder="您買到了什麼">
    		  </div>
    		  <div class="col-lg-2">
    			<input type="number" class="form-control" placeholder="0元">
    		  </div>
    		  <div class="col-lg-1">
    			<button class="bought_btn"><i class="ion-ios-checkmark-outline"></i></button>
    		  </div>
    		</div>
    	</div>

    	<div class="container clearfix">
    		<div>
    			<h2 class="total_cost text-center">總 額</h2>
    			<div class="bought_list">
    				<div class="item clearfix">
    					<div class="item_name">單車</div>
    					<div class="right clearfix">
    						<div class="item_value">+ 220.00</div>
    						<div class="delete">
    							<button class="delete_btn"><i class="ion-ios-close-outline"></i></button>
    						</div>
    					</div>
    				</div>

    				<div class="item clearfix">
    					<div class="item_name">電腦</div>
    					<div class="right clearfix">
    						<div class="item_value">+ 9,900.00</div>
    						<div class="delete">
    							<button class="delete_btn"><i class="ion-ios-close-outline"></i></button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="result">
    	<div class="total">
    		<div class="cost_title">
    			<span class="month">%Month%</span>花費:
    		</div>
    		<div class="total_value">10,120.00</div>
    	</div>
    </div>

    <script src="scripts/app.js"></script>

  </body>

</html>
